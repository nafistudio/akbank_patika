<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbank Web3 Practicum Case Bir Sayının Tek mi Çift mi Olduğunu Hesaplama</title>
</head>
<body>    
 
    <script>
    
        let sayi = prompt("Bir sayı giriniz.");
    
        if(sayi%2 === 0) {
            console.log("Sayı Çifttir.")
        } else if(sayi%2 === 1) {
            console.log("Sayı Tektir.")
        } else {
            console.log("Lütfen bir sayı giriniz!")
        }
    
    </script>
</body>
</html>
